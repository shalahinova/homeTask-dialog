<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Dialog - Animation</title>
  
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="htttps://resources/demos/style.css">
  <link rel="stylesheet" href="css/style.css">
  
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#dialog" ).dialog({
      autoOpen: false,
      show: {
        effect: "blind",
        duration: 1000
      },
      hide: {
        effect: "explode",
        duration: 1000
      }
    });
 
    $( "#opener" ).on( "click", function() {
      $( "#dialog" ).dialog( "open" );
    });
  } );
  </script>
</head>
<body>
 
<div id="dialog" title="FORGOT YOUR PASSWORD?">
    <form name="contact" action="" method="post">
        <div class="formField">
          <label for="name">ENTER YOUR EMAIL</label>
          <input class="name" id="name" type="text" name="name" placeholder="">
        </div>

        <div class="formField">
          <input type="reset" value="RESET PASSWORD">
        </div>

        <div>OR</div>

        <div class="formField">
          <a href="#">Log In Using Facebook</a>
        </div>
  </form>
</div>
 
<button id="opener">Open Dialog</button>
 
 
</body>
</html>
